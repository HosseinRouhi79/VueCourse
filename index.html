<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-once>{{title}}</h1>   <!--v-once-->
        <input type="text" v-on:input = "changeMessage">  <!--v-on-->
        <p>{{ message }}</p>
        <br>
        <h1>{{ sayHello() }}</h1>
        <br>
        <!-- <h1><a href="{{link}}">Google</a></h3>   the false method -->
        <h3><a v-bind:href="link">Google</a></h3>    <!--v-bind-->
        <hr>
        <p v-html="otherLink"></p>  <!--v-html-->
        <hr>
        <button style="padding: 14px 40px; background-color: #f44336" v-on:click="increase(2, $event)">Click</button>
        <button style="padding: 14px 40px; background-color: #f44336" v-on:click="counter++">Click</button>
        <br>
        <strong>{{counter}}</strong>
        <hr>
        <p v-on:mousemove="updateCoordinates">Coordinates: {{x}}/{{y}}
            - <span v-on:mousemove.stop="">DEAD SPOT</span>
        </p>
        <hr>
        <input type="text" v-on:keyup.enter="addAlert">
    </div>
</body>
</html>
<script src="main.js"></script>
